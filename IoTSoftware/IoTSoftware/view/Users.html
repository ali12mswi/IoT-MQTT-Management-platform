<style>
    .button-53 {
        background-color: #3DD1E7;
        border: 0 solid #E5E7EB;
        box-sizing: border-box;
        color: #000000;
        display: flex;
        font-family: ui-sans-serif,system-ui,-apple-system,system-ui,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
        font-size: 1rem;
        font-weight: 700;
        justify-content: center;
        line-height: 1.75rem;
        padding: .75rem 1.65rem;
        position: relative;
        text-align: center;
        text-decoration: none #000000 solid;
        text-decoration-thickness: auto;
        width: 100%;
        max-width: 460px;
        position: relative;
        cursor: pointer;
        transform: rotate(-2deg);
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        float:right
    }
    .modal {
        display: none;
        position: fixed;
        z-index: 101;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 300px;
    }

    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
    }

    /* CSS styling for other elements */
    .container {
        margin-top: 100px;
    }

    table {
        border-collapse: collapse;
        width: 100%;
    }

    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

        .button-53:focus {
            outline: 0;
        }

        .button-53:after {
            content: '';
            position: absolute;
            border: 1px solid #000000;
            bottom: 4px;
            left: 4px;
            width: calc(100% - 1px);
            height: calc(100% - 1px);
        }

        .button-53:hover:after {
            bottom: 2px;
            left: 2px;
        }

    @media (min-width: 768px) {
        .button-53 {
            padding: .75rem 3rem;
            font-size: 1.25rem;
        }
    }

</style>
<div style="margin-top:100px;margin-left:15px;">
    <select ng-model="scopeModel.role">
        <option value="">Select Role</option>
        <option ng-repeat="role in scopeModel.Roles" value={{role.Name}}>{{role.Name}}</option>
    </select>
    <button class="button-53" ng-click="scopeModel.openModal()">Register User</button>
    <br />
    <hr />
    <table class="table-bordered" width="90%">
        <thead>
            <tr>
                <th>Email of User</th>
                <th>Role</th>
                <th>Edit User</th>

            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in scopeModel.Users">
                <td>{{user.UserName}}</td>
                <td>{{user.RoleName}}</td>
                <td>
                    <button class="btn btn-info">Edit</button>
                    <button class="btn btn-danger">X</button>
                    <button class="btn btn-success" ng-click="scopeModel.openRoleModal(user)">Choose Role</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div id="myAddUserModal" class="modal">
    <div class="modal-content">
        <span class="close" ng-click="scopeModel.closeModal()">&times;</span>
        <h4>Add Role</h4>
        <form role="form" name="myForm">
            <div class="form-group">
                <label for="RoleName">Name</label>
                <input ng-model="scopeModel.registration.Email" type="email" class="form-control"  placeholder="Enter Role Name" ng-required="true" >
            <label>password</label>   
            <br />
            <input ng-model="scopeModel.registration.Password" type="password" placeholder="Password"  ng-required="true"/>   
            <label>Confirm Password</label>
                <input ng-model="scopeModel.registration.ConfirmPassword" type="password" placeholder="Confirm Password"  ng-required="true"/>            </div>
        </form>
        <div class="modal-footer">
            <button type="reset" ng-click="scopeModel.closeModal()" class="btn btn-warning">Reset</button>
            <button ng-click="scopeModel.signUp()" class="btn btn-primary" ng-disabled="myForm.$invalid">Add User</button>
        </div>
    </div>
</div>


<div id="roleModal" class="modal">
    <div class="modal-content">
        <span class="close" ng-click="scopeModel.closeRoleModal()">&times;</span>
        <h4>Choose Role</h4>
        <form role="form" name="Form">
            <div class="form-group">
                <select ng-model="scopeModel.selectedRole" required>
                    <option value="">Choose Role</option>
                    <option ng-repeat="role in scopeModel.Roles" value={{role.Name}}>{{role.Name}}</option>
                </select>
            </div>
        </form>
        <div class="modal-footer">
            <button type="reset" ng-click="scopeModel.closeRoleModal()" class="btn btn-warning">Reset</button>
            <button ng-click="scopeModel.putRole()" class="btn btn-primary" ng-disabled="Form.$invalid">Choose</button>
        </div>
    </div>
</div>
