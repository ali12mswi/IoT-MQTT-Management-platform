
    <title>Roles List</title>
    <style>
        /* CSS styling for modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        /* CSS styling for other elements */
        .container {
            margin-top: 100px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .button-53 {
            background-color: #3DD1E7;
            border: 0 solid #E5E7EB;
            box-sizing: border-box;
            color: #000000;
            display: flex;
            font-family: ui-sans-serif,system-ui,-apple-system,system-ui,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
            font-size: 1rem;
            font-weight: 700;
            justify-content: center;
            line-height: 1.75rem;
            padding: .75rem 1.65rem;
            position: relative;
            text-align: center;
            text-decoration: none #000000 solid;
            text-decoration-thickness: auto;
            width: 100%;
            max-width: 460px;
            position: relative;
            cursor: pointer;
            transform: rotate(-2deg);
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

            .button-53:focus {
                outline: 0;
            }

            .button-53:after {
                content: '';
                position: absolute;
                border: 1px solid #000000;
                bottom: 4px;
                left: 4px;
                width: calc(100% - 1px);
                height: calc(100% - 1px);
            }

            .button-53:hover:after {
                bottom: 2px;
                left: 2px;
            }

        @media (min-width: 768px) {
            .button-53 {
                padding: .75rem 3rem;
                font-size: 1.25rem;
            }
        }
    </style>

    <div class="container" style="margin-top:100px">
        <div class="row" style="padding-top: 50px;">
            <div class="col-lg-12">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        Roles List

                        <button style="float: right;" ng-click="openModal()" class="button-53"> <span class="fa fa-plus-circle"></span>Add Role</button>
                        <!-- HTML !-->
                  
                        /* CSS */
                       
                    </div>
                    <div class="panel-body">
                        <div class="tab-content">
                            <div class="row">
                                <div class="col-sm-12">
                                    <table>
                                        <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>Name</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="role in Roles">
                                                <td>{{$index+1}}</td>
                                                <td>{{role.Name}}</td>
                                                <td>
                                                    <p>
                                                        <button ng-click="DeleteRole(role.Id)" class="btn btn-xs btn-danger">Delete</button>
                                                    </p>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="myAddModal" class="modal">
        <div class="modal-content">
            <span class="close" ng-click="closeModal()">&times;</span>
            <h4>Add Role</h4>
            <form role="form" name="myForm">
                <div class="form-group">
                    <label for="RoleName">Name</label>
                    <input ng-model="RoleName" class="form-control" id="RoleName" placeholder="Enter Role Name" ng-required="true">
                </div>
            </form>
            <div class="modal-footer">
                <button type="reset" ng-click="closeModal()" class="btn btn-warning">Reset</button>
                <button ng-click="createRole()"  class="btn btn-primary" ng-disabled="myForm.$invalid">Add Role</button>
            </div>
        </div>
    </div>
