<div class="box2">
    <h2>{{detail.Title}}</h2>
    <div class="gauge">
        <div class="gauge__body">
            <div class="gauge__fill"></div>
            <div class="gauge__cover"></div>
        </div>
    </div>
    <div class="indicator">
        <p class="low">{{detail.Min}}</p>
        <p style="padding-right:0%;position:absolute">
            {{scopeModel.TimeStamp}}</p>
        <p class="full">{{detail.Max}}</p>
    </div>
</div>
